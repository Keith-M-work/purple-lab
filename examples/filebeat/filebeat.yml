# Filebeat configuration example
# SECURITY: Use environment variables for credentials

output.elasticsearch:
  hosts: ["localhost:9200"]
  protocol: "https"
  username: "elastic"
  # Use environment variable instead of hardcoded password
  password: "${ELASTIC_PASSWORD:changeme}"  # Set ELASTIC_PASSWORD env var

processors:
  - add_host_metadata:
      when.not.contains:
        tags: forwarded

# Optional: If using Kibana
setup.kibana:
  host: "localhost:5601"
  username: "elastic"
  password: "${ELASTIC_PASSWORD:changeme}"  # Same env var
