name: Secrets Scan
on: [push, pull_request]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install detect-secrets
        run: pip install detect-secrets
      
      - name: Scan for secrets
        run: |
          # Scan and create baseline (exclude backups and examples)
          detect-secrets scan --exclude-files '.*\.bak$|.*\.example$|backups/.*' > .secrets.new.baseline
          
          # Check if any actual secrets were found
          if grep -q '"results": {}' .secrets.new.baseline; then
            echo "? No secrets found"
          else
            echo "?? Potential secrets detected - review required"
            cat .secrets.new.baseline | python -m json.tool | head -50
            exit 1
          fi
      
      - name: Check for blacklisted file types
        run: |
          if git ls-files | grep -E '\.pem$|\.key$|\.env$|\.pfx$|\.p12$'; then
            echo "ERROR: Forbidden file types found (.pem, .key, .env)" && exit 1
          fi
          echo "? No forbidden file types found"
      
      - name: Check for unsafe Docker bindings
        run: |
          if grep -r "0\.0\.0\.0:" --include="*.yml" --include="*.yaml" --include="Dockerfile" --exclude="*.bak"; then
            echo "ERROR: Unsafe 0.0.0.0 binding found!" && exit 1
          fi
          echo "? All bindings are localhost-only"
