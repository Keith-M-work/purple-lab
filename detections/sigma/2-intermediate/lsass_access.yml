title: LSASS Memory Access Patterns
id: c3d4e5f6-7890-12cd-ef34-4567890123cd
status: stable
description: Detects various LSASS memory dumping techniques
references:
  - https://attack.mitre.org/techniques/T1003/001/
author: Keith M
date: 2025/01/20
tags:
  - attack.credential_access
  - attack.t1003.001
logsource:
  product: windows
  category: process_creation
detection:
  selection_procdump:
    Image|endswith: '\procdump.exe'
    CommandLine|contains:
      - 'lsass'
      - '-ma'
  selection_rundll:
    Image|endswith: '\rundll32.exe'
    CommandLine|contains|all:
      - 'comsvcs.dll'
      - 'MiniDump'
  selection_direct:
    TargetImage|endswith: '\lsass.exe'
    GrantedAccess:
      - '0x1410'
      - '0x1010'
  condition: selection_procdump or selection_rundll or selection_direct
falsepositives:
  - Windows Error Reporting
  - Legitimate debugging
level: high
